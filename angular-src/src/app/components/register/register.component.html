<form class="form-horizontal text-center" role="form" (submit)="OnRegisterSubmit()">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <br/>
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register New User</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="name">Name</label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-user"></i>
          </div>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="John Doe" required autofocus>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <!-- Put name validation error messages here -->
        </span>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="name">Username</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="johnd" required>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put username validation error messages here -->
          </span>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="email">E-Mail Address</label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-at"></i>
          </div>
          <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <!-- Put e-mail validation error messages here -->
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">Password</label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-key"></i>
          </div>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <!-- <i class="fa fa-close"> Example Error Message</i> -->
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">Confirm Password</label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-repeat"></i>
          </div>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="password-confirm" placeholder="Password" required>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success">
        <i class="fa fa-user-plus"></i> Register</button>
    </div>
  </div>
</form>
